<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <table border="1px" style="background-color: #f7efd2;">
        <tr>
            <th colspan="2">Sign Up</th>
        </tr>
        <tr>
            <td><label>Full Name:</label> <input type="text"></td>
        </tr>
        <tr>
            <td><label>Date of Birth:</label> <input type="date"></td>
        </tr>
        <tr>
            <td><label>Gender:</label> <input type="radio" name="Gender"> Male
                <input type="radio" name="Gender"> Female
            </td>
        </tr>
        <tr>
            <td>Email: <input type="email"></td>
        </tr>
        <tr>
            <td>Password: <input type="password"></td>
        </tr>
        <tr>
            <td>Comfirm: <input type="password"></td>
        </tr>
        <tr>
            <td>Security: Upload your ID <input type="file"></td>
        </tr>
        <tr>
            <td>Question: <select>
                <option>Where do you study?</option>
                <option>Which do you like subject?</option>
                <option>What do you like to do in your free time?</option>
                <option>What's your motivations to study?</option>
            </select></td>
        </tr>
        <tr>
            <td>Your Answer<br><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Upload Profile <input type="file"></td>
        </tr>
        <tr>
            <td><input type="checkbox"> I agree to accept the terms and conditions.</td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</body>
</html>
